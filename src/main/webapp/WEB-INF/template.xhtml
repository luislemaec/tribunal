<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Ecuador</ui:insert></title>
        <h:outputScript name="js/layout.js" library="ecuador-layout" />       
        <h:outputScript name="js/prism.js" library="ecuador-layout"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        <div class="layout-wrapper #{guestPreferences.menuMode} layout-menu-#{guestPreferences.menuColor} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="/WEB-INF/navegacion.xhtml" />
            <ui:include src="/WEB-INF/status.xhtml" />

            <ui:include src="./toopbar.xhtml" />
            <ui:include src="./right_panel.xhtml" />
            <ui:include src="./menu.xhtml"/>
            <ui:include src="./config.xhtml" />            


            <div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <ul>
                            <li>
                                <a href="dashboard.jsf">
                                    <i class="pi pi-home"/>
                                </a>
                            </li>
                            <li>/</li>
                            <ui:insert name="viewname" />
                        </ul>
                    </div>
                </div>

                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>

                <div class="layout-footer">
                    <ui:include src="./footer.xhtml"/>
                </div>
            </div>

            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="ecuador-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="ecuador-layout" />

        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ecuador-layout" />
    </h:body>

</html>
