<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Luis Lema" />
        <title>Login - Seleccion de Medios</title>
        <h:outputStylesheet name="css/primeflex.min.css" />
        <h:outputStylesheet name="css/login.css" />
        <!--        <h:outputStylesheet name="css/styles.css" />
                 <h:outputStylesheet name="css/bootstrap.min.css" /> -->
    </h:head>

    <h:body style="background: #cfd8dc" >
        <ui:insert name="header">
            <ui:include src="/WEB-INF/templates/header.xhtml" />
        </ui:insert>
        <h:form id="frmCambioContrasenia">
            <p:growl id="growl" life="4000" />
            <div class="p-d-flex p-flex-column p-flex-md-row" >
                <div class="p-col-12 p-md-4 p-md-offset-4">     
                    <p:card style="background:  ">
                        <f:facet name="header">
                            <div class="p-col-12 p-md-6 p-md-offset-3">
                            </div>                            
                        </f:facet>
                        <p:divider />
                        <div class="p-grid ui-flex-inline">
                            <div class="p-col-12 ">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <p:password id="claveAnterior" required="true" value="#{cambioContraseniaControl.contraseniaTemporal}"  validatorMessage="#{msg['msg.passwordOld.validator']}" requiredMessage="#{msg['msg.password.required']}"  redisplay="true" toggleMask="true"  placeholder="#{msg['msg.placeH.claveTemporat']}" />
                                </div>
                            </div>
                        </div>

                        <div class="p-grid ui-flex-inline">
                            <div class="p-col-12 ">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <p:password id="password" required="true" value="#{cambioContraseniaControl.contrasenia1}"  validatorMessage="#{msg['msg.password.validator']}" requiredMessage="#{msg['msg.password.required']}"  redisplay="true" toggleMask="true" placeholder="contraseña"/>
                                </div>
                            </div>
                        </div>
                        <div class="p-grid ui-flex-inline">
                            <div class="p-col-12 ">
                                <div class="ui-inputgroup">
                                    <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <p:password id="password2" required="true" value="#{cambioContraseniaControl.contrasenia2}"  validatorMessage="#{msg['msg.password.validator']}" requiredMessage="#{msg['msg.password.required']}"  redisplay="true" toggleMask="true" placeholder="repita la contraseña"/>
                                </div>
                            </div>
                        </div>
                        <p:divider />

                        <div class="p-grid ui-fluid">
                            <div class="p-col-12 p-md-4 p-md-offset-4">
                                <p:commandButton value="#{msg['btn.changue']}"  action="#{cambioContraseniaControl.cambiarContrasenia()}"  ajax="false" styleClass="ui-button-info" />
                            </div>
                        </div>
                    </p:card>
                </div>           
            </div>

        </h:form>
        <ui:insert name="footer" >
            <ui:include src="/WEB-INF/templates/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
